<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Streamer Monitor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
  <script src="script.js"></script> 
</head>
<body>
  <div id="modal-container">
    <div id="modal-content-container">
      <span id="close-btn">x</span>
      <p id="modal-text"></p>
      <form id="modal-form" action="#">
        <input id="modal-input" type="text" placeholder="username" autofocus>  
      </form>
    </div>  
  </div>
  <header id="page-header"> 
    <span id="page-title-icon"><i class="fab fa-twitch"></i></span>
    <h1 id="page-title">Twitch Monitor</h1> 
  </header>
  <main>        
    <div id="streamer-container">
      <header id="streamer-header" class="container-fluid">
        <div class="row">
          <div id="streamer-col-left" class="col">
            <h4 id="streamer-header-title">Streamers</h4>
              <span id="add-btn-container" class="edit-icon-container"><i class="fas fa-plus edit-icon"></i></span>
              <span id="remove-btn-container" class="edit-icon-container"><i class="fas fa-minus edit-icon"></i></span>
             
              
              
          </div>
          <div id="streamer-col-right" class="col">
            <ul id="streamer-tabs">
              <li>
                <div id="all-container" class="tab-container">
                  <span id="all-icon" class="tab-icon"></span><span id="all-text" class="tab-text">ALL</span>
                </div>
                </li>
              <li>
                <div id="online-container" class="tab-container">
                  <span id="online-icon" class="tab-icon"></span><span class="tab-text">ONLINE</span>
                </div>
              </li>
              <li>
                <div id="offline-container" class="tab-container">
                  <span id="offline-icon" class="tab-icon"></span><span class="tab-text">OFFLINE</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div id="streamer-list-container" >
        <ul id="streamer-list" type="none">
        </ul>
      </div>
    </div>
  </main>
  <footer> 
    <span id="footer-text">Coded by <a href="https://codepen.io/MatthewCranford/" target="_blank">Matthew Cranford</a></span>
  </footer> 
</body>
</html>
