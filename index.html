<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Monitor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
</head>
<body>
  <header id="page-header"> 
    <span id="page-title-icon"><i class="fab fa-twitch"></i></span>
    <h1 id="page-title">Twitch Monitor</h1> 
  </header>
  <main id="main-wrapper">
    <div id="streamer-container" class="container">
      <header id="streamer-header">
        <h4 id="streamer-title">Streamers</h4>
        <ul id="streamer-tabs">
          <li>
            <div id="all-container" class="tab-container">
              <span id="all-tab" class="tab-icon"></span><span id="all-text" class="tab-text">All</span>
            </div>
           </li>
          <li>
            <div class="tab-container">
              <span id="online-tab" class="tab-icon"></span><span class="tab-text">Online</span>
            </div>
          </li>
          <li>
            <div class="tab-container">
              <span id="offline-tab" class="tab-icon"></span><span class="tab-text">Offline</span>
            </div>
          </li>
        </ul>
      </header>
      <div id="streamer-list-container" class="container">
        <ul id="streamer-list" type="none">
        </ul>
      </div>
    </div>
  </main>
  <footer> 
    <span>Coded by <a href="https://codepen.io/MatthewCranford/">Matthew Cranford</a></span>
  </footer>
<script src="script.js"></script>  
</body>
</html>
